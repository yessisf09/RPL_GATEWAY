<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPL - Future Dev & Doorprise</title>
    <style>
        :root { --primary: #00ff88; --secondary: #60a5fa; --bg: #0f172a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .container { background: #1e293b; padding: 2rem; border-radius: 20px; box-shadow: 0 0 30px rgba(0, 255, 136, 0.2); text-align: center; width: 90%; max-width: 400px; border: 1px solid #334155; }
        h1 { color: var(--primary); font-size: 1.5rem; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: #0f172a; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem; transition: 0.3s; }
        button:disabled { background: #475569; cursor: not-allowed; }
        
        #result-area { display: none; margin-top: 20px; animation: fadeIn 0.5s ease; }
        .card { padding: 15px; border: 2px solid var(--secondary); border-radius: 12px; background: rgba(96, 165, 250, 0.1); margin-bottom: 20px; }
        .prize-box { background: #f59e0b; color: #0f172a; padding: 10px; border-radius: 8px; font-weight: 900; font-size: 1.2rem; border: 3px solid #fff; animation: pulse 1s infinite; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="container">
    <h1>üöÄ RPL GATEWAY</h1>
    <p style="color: #94a3b8; font-size: 0.9rem;">Masukkan namamu untuk klaim Doorprise & Cek Masa Depan</p>
    
    <input type="text" id="nameInput" placeholder="Nama Lengkap / Akun IG...">
    <button id="btnAction" onclick="startProcess()">GAS, AMBIL HADIAH!</button>

    <div id="result-area">
        <div class="card">
            <div style="font-size: 0.7rem; letter-spacing: 2px; color: var(--secondary);">FUTURE ROLE</div>
            <h2 id="roleText" style="margin: 10px 0;">...</h2>
        </div>

        <div style="margin-bottom: 10px;">üéÅ DOORPRISE KAMU:</div>
        <div id="prizeDisplay" class="prize-box">MENGUNDI...</div>
        
        <p style="font-size: 0.8rem; color: #94a3b8; margin-top: 15px;">
            *Tunjukkan layar ini ke panitia di stand RPL untuk ambil hadiahmu!
        </p>
    </div>
</div>

<script>
    function startProcess() {
        const name = document.getElementById('nameInput').value;
        if (!name) return alert("Isi namamu dulu dong!");

        const btn = document.getElementById('btnAction');
        const resultArea = document.getElementById('result-area');
        
        btn.disabled = true;
        btn.innerText = "Processing Data...";

        // Simulasi Loading seolah-olah sistem lagi "menganalisa"
        setTimeout(() => {
            resultArea.style.display = 'block';
            
            // Logika Role
            const roles = ["Senior Developer", "Cyber Security Hero", "Game Designer", "Mobile Expert"];
            document.getElementById('roleText').innerText = roles[Math.floor(Math.random() * roles.length)];
            
            // Logika Gacha Hadiah
            getPrize();
        }, 1500);
    }

    function getPrize() {
        const prizes = [
            { name: "Snack", chance: 0.7 },  // 60% kemungkinan
            { name: "2000", chance: 0.15 }, // 25% kemungkinan
            { name: "3000", chance: 0.1 },        // 10% kemungkinan
            { name: "5000", chance: 0.05 }   // 5% kemungkinan
        ];

        let random = Math.random();
        let cumulativeChance = 0;
        let finalPrize = prizes[0].name;

        for (let p of prizes) {
            cumulativeChance += p.chance;
            if (random < cumulativeChance) {
                finalPrize = p.name;
                break;
            }
        }

        document.getElementById('prizeDisplay').innerText = finalPrize;
    }
</script>

</body>
</html>
